<div class="col-12 col-md-6 col-lg-4">
  <div class="card mb-4">
    <img src="images/catalog/{{categoryShortName}}/{{short_name}}.jpg" class="card-img-top" alt="{{name}}">
    <div class="card-body">
      <h4 class="card-title">{{name}}</h4>
      <p class="card-text">{{rating}}</p>
      <p class="card-text">{{description}}</p>
      
    </div>
  </div>
</div>
